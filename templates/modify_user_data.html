{% extends 'base.html' %}
{% block title %} Modificar datos {% endblock %}
{% block content %}
<div class="container">
    <div class="title">
        <h1>Modificar datos perfil</h1>
    </div>
    <div class="content_box">
      <div class="data_container">
        {% if error %}
        <p>{{ error }}</p>
        {% endif %}
        <form action="" method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button class="save_button" type="submit"><p><i class="fa-solid fa-floppy-disk"></i> Guardar</p></button>
        </form>
      </div>
    </div>
</div>
{% endblock %}
